    <script>
      const preloss = document.querySelector(".preloss");
      const postloss = document.querySelector(".postloss");
      let createRequest = document.querySelector(".createRequestBtn");
      const createRequestLink = document.getElementById("createRequestLink");
      const selectedProperty = document.getElementById("selectProperty");
      const initialBorder = "1px solid #EEEEEE";
      const border = "1px solid #FF7A00";

      function updateHref() {
        const value = selectedProperty.value;
        if (preloss.classList.contains("showw")) {
          createRequestLink.href =
            value === "property" || value === "motors"
              ? `./preloss-${value}.html`
              : "";
        } else if (postloss.classList.contains("showw")) {
          createRequestLink.href =
            value === "property" || value === "motors"
              ? `./postloss-${value}.html`
              : "";
        }
      }

      preloss.addEventListener("click", () => {
        if (
          preloss.classList.contains("hiddenn") ||
          postloss.classList.contains("showw")
        ) {
          preloss.classList.add("showw");
          preloss.classList.remove("hiddenn");

          postloss.classList.remove("showw");
          postloss.classList.add("hiddenn");

          createRequest.style.backgroundColor = "#FF7A00";
          updateHref();
        }
      });

      postloss.addEventListener("click", () => {
        if (
          postloss.classList.contains("hiddenn") ||
          preloss.classList.contains("showw")
        ) {
          postloss.classList.add("showw");
          postloss.classList.remove("hiddenn");

          preloss.classList.remove("showw");
          preloss.classList.add("hiddenn");

          createRequest.style.backgroundColor = "#FF7A00";
          updateHref();
        }
      });

      selectedProperty.addEventListener("change", () => {
        updateHref();
        createRequest.style.backgroundColor = "#FF7A00";
      });

      const closeNewInspection = document.querySelector(".closeNewInspection");
      const closeNewInspectionBtn = document.getElementById(
        "closeNewInspectionBtn"
      );

      closeNewInspection.addEventListener("click", () => {
        if (
          postloss.classList.contains("showw") ||
          preloss.classList.contains("showw")
        ) {
          preloss.classList.remove("showw");
          postloss.classList.remove("showw");
          createRequest.style.backgroundColor = "#C3C4C6";
          createRequestLink.href = "";
        } else if (
          preloss.classList.contains("hiddenn") &&
          postloss.classList.contains("hiddenn")
        ) {
          closeNewInspectionBtn.href = "./dashboard.html";
        }
      });
    </script>
