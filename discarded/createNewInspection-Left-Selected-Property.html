<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRM PORTAL</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script/completedinspectionlist.js" defer></script>
  </head>
  <body>
    <div class="flex w-screen h-screen">
      <!-- SIDE BAR 1-->
      <div
        class="hidden lg:flex flex-col items-center justify-start bg-[#2F2F2F] w-16 h-screen pt-32 gap-8"
      >
        <a href="#"><img src="./assets/item1.svg" alt="home" /></a>
        <span class="bg-[#ffffff] w-full inline-flex justify-center py-2">
          <a href="#"><img src="./assets/item2.svg" alt="home" /></a>
        </span>
        <a href="#"><img src="./assets/item3.svg" alt="home" /></a>
        <a href="#"><img src="./assets/item4.svg" alt="home" /></a>
        <a href="#"><img src="./assets/item5.svg" alt="home" /></a>
        <a href="#"><img src="./assets/item6.svg" alt="home" /></a>
      </div>

      <!-- SIDE BAR 2 -->
      <div
        class="w-52 hidden lg:flex flex-col items-start justify-start pt-12 p-5 gap-5 border border-[#EEEEEE]"
      >
        <a href="#" class="flex items-center"
          ><img src="./assets/logo.png" alt="logo"
        /></a>
        <span class="text-slate-500">TRM</span>
        <a href="#" class="flex items-center justify-start gap-3"
          ><img src="./assets/inspec-overview.svg" alt="home" />Overview</a
        >
        <a href="#" class="flex items-center justify-start gap-3 text-[#FF7A00]"
          ><img src="./assets/inspect-request.svg" alt="home" />Requests</a
        >
      </div>

      <!-- MAIN SECTION -->
      <div class="flex flex-col w-full">
        <!-- TOP BAR -->
        <div
          class="flex items-center justify-end gap-4 p-4 border-b border-[#EEEEEE]"
        >
          <a href="#"><img src="./assets/notificationbell.svg" alt="home" /></a>
          <a href="#"><img src="./assets/avatar.svg" alt="home" /></a>
          <span class="">Adesola</span>
          <a href="#"><img src="./assets/caret.svg" alt="home" /></a>
        </div>

        <!-- MAIN DASHBOARD AREA -->
        <div class="flex flex-col py-5 px-10 gap-5 overflow-auto bg-[#FDFDFD]">
          <!-- Create New Inspection Heading Container -->
          <div
            class="w-full flex items-start lg:items-center justify-between gap-5"
          >
            <!-- Inspection List Heading Container -->
            <div class="flex flex-col">
              <h1 class="text-[#34475E] text-xl">Create New Inspection</h1>
              <p class="text-[#2F2F2F] text-xs">
                See Inspections across all business classes
              </p>
            </div>

            <!-- <button class="bg-[#FF7A00] text-white h-9 rounded-sm p-1 px-3">
              + Create New Inspection
            </button> -->

            <div
              class="max-[400px]:w-[30px] max-[400px]:h-[30px] min-[400px]:w-[40px] min-[400px]:h-[auto]"
            >
              <img src="./assets/closebutton.svg" alt="close button" />
            </div>
          </div>

          <div class="p-6 px-0 w-full lg:w-full h-screen bg-transparent">
            <!-- Inspection List Area Container -->
            <div class="flex flex-col items-center gap-[50px]">
              <div class="flex flex-col gap-7">
                <!-- Pre & Post Images Container -->
                <div
                  class="flex flex-col items-center justify-center gap-6 md:flex-row"
                >
                  <!-- 1st image -->
                  <img
                    src="./assets/pre-lost-inspection-icon.svg"
                    alt="pre"
                    class="w-[200px] h-[auto] border border-[#FF7A00] rounded-lg"
                  />

                  <!-- 2nd image -->
                  <div class="relative">
                    <img
                      src="./assets/post-lost-inspection-icon.svg"
                      alt="post"
                      class="w-[200px] h-[auto]"
                    />
                    <img
                      src="./assets/right-arrow.svg"
                      alt="arrow"
                      class="absolute left-[20%] top-[40%] w-[40px]"
                    />
                  </div>
                </div>

                <!-- choose a class container -->
                <div class="flex flex-col gap-3">
                  <label for="class">Choose a class</label>

                  <div
                    class="bg-[#ffffff] border border-[#eeeeee] rounded-md flex items-center justify-between w-full py-2 px-6"
                  >
                    <div class="flex justify-center gap-2 items-center">
                      <span class="rounded-full w-2 h-2 bg-[#175CD3]"></span>
                      <p>Property</p>
                    </div>
                    <img src="./assets/downarrow.svg" alt="" />
                  </div>
                </div>
              </div>

              <!-- Create Request Button -->
              <button
                class="bg-[#FF7A00] text-white h-9 rounded-sm py-5 px-10 flex gap-3 justify-center items-center mb-[10px]"
              >
                <img src="./assets/createicon.svg" alt="create" /> Create
                Request
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
